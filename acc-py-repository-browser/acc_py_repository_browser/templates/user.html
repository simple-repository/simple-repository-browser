{% extends "page.html" %}

{% block page_content %}
    <div class="container mt-4" id="page-content">
      <div class="row">
        <div class="col-md-3">
          <div class="d-grid gap-2 d-md-block page-navigation">
            <strong>Your account</strong>
            <a class="btn btn-primary col-md-12 rounded-0 description text-start">
              <i class="fa fa-align-left fa-fw"></i>
              Your projects
            </button>
            <a class="btn btn-link col-md-12 rounded-0 releases text-start" href="{{ url_for('logout') }}">
              <i class="fa fa-times-circle" aria-hidden="true"></i>
                Logout
            </a>
          </div>

        </div>
        <div class="col-md-9">
          <div>
            <h3>
                Your projects
            </h3>
            <div id="projects">
                {% for project in owned_resources %}
                <a href="{{ url_for('project', project_name=project) }}">
                 <div class="card m-3">
                  <div class="card-body">
                    <span class="listing-icon">
                      <i class="fa fa-cube"></i>
                    </span>
                    {{ project }}
                  </div>
                 </div>
                </a>
                {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock page_content %}

{% block extra_footer %}
<script src="{{ url_for('static', path='/js/simple-repository-browser.project.js') }}"></script>
{% endblock extra_footer %}
