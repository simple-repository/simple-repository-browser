{% extends "base/base.html" %}

{% block logo %}
{{ super() }} Acc-PyPI
{% endblock logo %}


{% block navbar_right %}
        {% if request.state.username is defined and request.state.username %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('user') }}">{{ request.state.username }}</a>
            </li>
        {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login') }}">Login</a>
            </li>
        {% endif %}
        {{ super() }}
{% endblock %}
