repos:
  - repo: ssh://git@gitlab.cern.ch:7999/acc-co/devops/python/incubator/acc-pre-commit-hooks/mypy-hook.git
    rev: "v0.2.0"
    hooks:
      - id: mypy
        exclude : |
            (?x)^(
                prepare-repo-dump.py|
            )$

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v4.4.0"
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer

  - repo: https://github.com/asottile/add-trailing-comma
    rev: "v3.0.0"
    hooks:
      - id: add-trailing-comma
        args: ["--py36-plus"]

  - repo: https://github.com/PyCQA/isort
    rev: "5.12.0"
    hooks:
      - id: isort

  - repo: https://github.com/pycqa/flake8
    rev: '6.0.0'
    hooks:
      - id: flake8
        args:
          - '--max-line-length=100'
          - '--ignore=E501,E226,W503,E402'
